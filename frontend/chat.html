<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
        <div class="chat-header-left">
            <div class="status-dot"></div>
            <h1>AI Assistant</h1>
        </div>
        <div class="chat-header-right">
            <button class="icon-btn" onclick="clearChat()" title="Clear Chat">
                <svg viewBox="0 0 24 24">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <button class="icon-btn" onclick="exportChat()" title="Export Chat">
                <svg viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="icon-btn" onclick="logout()" title="Logout">
                <svg viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
        <div class="empty-state">
            <svg viewBox="0 0 24 24">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <h3>Start a conversation</h3>
            <p>Ask me anything!</p>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="msg" 
                placeholder="Type your message..." 
                autocomplete="off"
                maxlength="2000"
            >
            <button class="emoji-btn" onclick="addEmoji()">ðŸ˜Š</button>
        </div>
        <button class="send-btn" onclick="send()" id="sendBtn">
            <span>Send</span>
            <svg width="18" height="18" viewBox="0 0 24 24">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
