<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Create Account</h2>
    <p class="subtitle">Join and start chatting with AI</p>
    
    <input id="username" type="text" placeholder="Username" autocomplete="username" required>
    <input id="password" type="password" placeholder="Password" autocomplete="new-password" required>
    <input id="confirmPassword" type="password" placeholder="Confirm Password" autocomplete="new-password" required>
    
    <button onclick="register()">Create Account</button>
    
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script src="script.js"></script>

</body>
</html>
